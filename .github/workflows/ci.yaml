name: Manual build & push docker image

on:
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: latest

    steps:
      - uses: actions/checkout@v3

      - name: log in to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/golang-static-webserver:${IMAGE_TAG} \
                       ./code

      - name: push docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/golang-static-webserver:${IMAGE_TAG}